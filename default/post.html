{% extends "base.html" %}
{% block content %}
<div id="post">
	{% if post %}
	<article>
		<header>
			<h2>{{ post.title }}</h2>
		</header>
		<div class="post_content">{{ post.content|markdown|raw }}</div>
		<footer>Written by {{ post.author }} on {{ date.time|date('d/m/Y H:i') }}</footer>
	</article>
	{% else %}
		<p>This post does not exist.</p>
	{% endif %}
</div>
{% endblock %}
